<!DOCTYPE html>
<html>
<head>
	<title>California Congress</title>
	<script src="main.js"></script>
</head>
<body>
	<div class="visualWrapper">
		<div class="dropdownHolder">
			<p>
				<span>Color by: </span>
				<select id="colorBy"></select>
				<span>Size by: </span>
				<select id="sizeBy"></select>
			</p>
		</div>
		<div class="xSelect">
			<select id="xSelect"></select>
		</div>
		<div class="ySelect">
			<div class = "ySelectWrapper">
				<select id="ySelect"></select>
			</div>
		</div>
		<div class="svgHolder">
			<svg></svg>
		</div>
	</div>

	<div id="blocker" class="hidden">
		<div class = "popup">
			<div class = "closer">
				<a href="/" id="closeButton">
					<img src="img/x-circle.svg">
				</a>
			</div>
			<div class = "header">
				<h1></h1>
			</div>
			<div class = "keyInfo">
				<h4>
					<span class="bold">Party: </span>
					<span class="partyField"></span>
					<span class="bold">Seniority: </span>
					<span class="seniorityField"></span>
				</h4>
			</div>
			<div class="expenses">
				<h2>Travel Expenses</h2>
			</div>
			<div class="votingPositions">
				<h2>Voting Positions</h2>
			</div>
			<div class="statements">
				<h2>Statements</h2>
			</div>
			<div class="statementComment">
				<h2>Most Recent Statement</h2>
			</div>
			<div class = "footer">
				<h6>
					<span class="twitter label">
						<img src="img/twitter.svg">
					</span>
					<span class="twitter url"></span>

					<span class="facebook label">
						<img src="img/facebook.svg">
					</span>
					<span class="facebook url"></span>

					<span class="youtube label">
						<img src="img/youtube.svg">
					</span>
					<span class="youtube url"></span>
				</h6>
			</div>
		</div>
	</div>
</body>
</html>
